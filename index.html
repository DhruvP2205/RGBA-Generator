<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>RGBA Generator</title>
</head>
<body>
    <div class="container">
        <div class="sliders">
            <label for="">Red</label>
            <input type="range" name="" id="red" min="0" max="255" value="0" oninput="getValue()">
            <label for="">Green</label>
            <input type="range" name="" id="green" min="0" max="255" value="0" oninput="getValue()">
            <label for="">Blue</label>
            <input type="range" name="" id="blue" min="0" max="255" value="0" oninput="getValue()">
            <label for="">Alpha</label>
            <input type="range" name="" id="alpha" min="0.1" max="1.0" step="0.1" value="1" oninput="getValue()">

            <div class="output-box">
                <div class="output">rgba(0,0,0,0.1)</div>
                <div class="copyBtn" onclick="copy()"><i class="fa fa-clone" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
